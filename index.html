<body>
    <h1 class="title">Counter</h1>

        <div class="counter"> <span id="counter">0</span> </div>
        <div class="btn-container">
            <button class="btn" id="btn-add">+</button>
            <button class="btn" id="btn-sub">-</button>
        </div>
        <div class="text">
            <p>aggiungi <br> un numero</p>
            <p>rimuovi <br> un numero</p>
        </div>
    </div>
